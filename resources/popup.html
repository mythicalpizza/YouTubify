<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Configure YouTubify</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/popup.css" type="text/css">
		<script type="text/javascript" src="scripts/storage.js"></script>
	</head>
	<body>
		<div id="youtubify-config">&nbsp;</div>
		<header>
			<img src="images/play.png" alt="Play" height="50" width="50" />
			<h1>Configure YouTubify</h1>
		</header>

		<main>
			<section>
				<label for="disable-autoplay">Disable Autoplay</label>
				<input type="checkbox" id="disable-autoplay">
				<br />
				<label for="double-click-speed">Adjust Double-Click Speed</label>
				<select id="double-click-speed">
					<option value="500">Super Slow (500ms)</option>
					<option value="325">Slow (325ms)</option>
					<option value="250">Default (250ms)</option>
					<option value="175">Fast (175ms)</option>
					<option value="100">Super Fast (100ms)</option>
				</select>
			</section>
		</main>

		<footer>

		</footer>
	</body>
</html>
